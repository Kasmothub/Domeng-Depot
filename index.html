<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Domeng Depot</title>
  <style>
    :root {
      --bg1: #FFD3B6;  /* lighter peachy orange for a playful mood */

      --card: #ffffff;

    html, body { margin:0; padding:0; }
    body {

      color: var(--text);
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    /* Outside elements (top area) */
    .greet {
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,.25);
      font-weight: 800;
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    .outside-top {
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.25);
      margin: 6px 0 14px;
      font-size: 1rem;
    }
    .outside-top a {
      color: var(--link);
      font-weight: 800;
      text-decoration: underline;
    }

    /* Card (box) */
    .card {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      overflow: hidden;
    }
    .body { padding: 22px 20px; }

    /* Pick-up line: question + answer on separate lines */
    .line {
      font-family: cursive, "Comic Sans MS", "Brush Script MT", system-ui, sans-serif; /* playful cursive */
      font-size: 1.6rem;
      line-height: 1.4;
      margin: 0 0 10px;
      color: #1f1f1f;
    }
    .qa .q { display:block; }
    .qa .a { display:block; margin-top: 10px; opacity: .9; }

    /* Bottom fixed message (same position as the old countdown) */
    .footer-bar {
      position: fixed;
      left: 50%;
      bottom: 12px;
      transform: translateX(-50%);
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.3);
      font-size: 0.5rem;
      font-weight: 700;
      background: rgba(0,0,0,.20);
      padding: 8px 12px;
      border-radius: 10px;
      z-index: 999;
    }

    @media (max-width: 480px) {
      .line { font-size: 1.4rem; }
      .greet { font-size: 1.6rem; }
    }
  </style>
</head>

<script>

  const BASE_LINK = "https://collshp.com/domengdepot";

  // 2) Preserve QR parameters (e.g., ?src=tiktok) without overwriting your own
  function mergeParams(baseUrl, extraParams) {
    const u = new URL(baseUrl);
    for (const [k,v] of extraParams.entries()) {
      if (!u.searchParams.has(k)) { u.searchParams.set(k, v); }
    }
    return u.toString();
  }

  // 3) Question + answer pairs

    { q: "May promo ka ba?", a: "Kasi sa‚Äôyo lang naka‚Äësale puso ko. üíô" }
  ];

  // 4) Pick one line and render

  document.getElementById('a').textContent = pick.a;

</script>
